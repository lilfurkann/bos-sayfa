<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>sessizlik</title>
  <link rel="icon" href="favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: monospace;
      background: white;
      color: black;
    }

    #overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      font-size: 24px;
    }

    #content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      gap: 20px;
    }

    blockquote {
      font-style: italic;
      border-left: 3px solid #aaa;
      padding-left: 15px;
      max-width: 600px;
      color: #333;
    }

    cite {
      margin-top: 8px;
      font-size: 16px;
      color: #666;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Bulanık Giriş Ekranı -->
  <div id="overlay" onclick="startExperience()">click</div>

  <!-- Sayfa İçeriği -->
  <div id="content">
    <blockquote>
      "Control is an illusion. It’s all just a game we play with ourselves."
      <cite>— Elliot Alderson, Mr. Robot</cite>
    </blockquote>

    <audio id="bgmusic" src="mymusic.mp3" loop></audio>
  </div>

  <!-- JS: Tıklama ile bulanıklığı kaldır ve müziği başlat -->
  <script>
    function startExperience() {
      document.getElementById("overlay").style.display = "none";
      const music = document.getElementById("bgmusic");
      music.play().catch(err => {
        console.log("Müzik çalma hatası:", err);
      });
    }
  </script>
</body>
</html>
