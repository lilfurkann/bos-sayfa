<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Alıntı</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      background: white;
      color: black;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      font-size: 22px;
      padding: 20px;
      text-align: center;
      flex-direction: column;
      gap: 20px;
    }
    blockquote {
      font-style: italic;
      color: #555;
      border-left: 4px solid #888;
      padding-left: 15px;
      max-width: 600px;
    }
    cite {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <blockquote>
    "Control is an illusion. It’s all just a game we play with ourselves."
    <cite>— Elliot Alderson, Mr. Robot</cite>
  </blockquote>

  <audio src="mymusic.mp3" autoplay loop muted></audio>
</body>
</html>
